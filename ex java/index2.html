<!DOCTYPE html>
<html>

<head>
    <title>Exemplo com Script</title>
</head>

<body>


    <form id="formulario">
        <h2 id="demo"></h2>
        <input type="number" placeholder="Digite um número" id="number1">
        <input type="number" placeholder="Digite um número" id="number2">
       
        <input type="submit" value="Enviar">
    </form>

    <script>
        
        var form = document.getElementById('formulario');
        let num1 = document.getElementById('number1'); 
        let num2 = document.getElementById('number2');
       form.addEventListener('submit', function(e) {
           
        
        let n1 = num1.value 
        let n2 = num2.value 
         let maior = 0;
         let menor= 0;
          let igual= 0;
          
         {
          if(n1===n2){
               document.getElementById("demo").innerHTML = 'ambos são iguais'

          }
          
          
          if(n1>n2)
          {
                maior = n1
                menor = n2
           }
           
           else if(n1<n2)
           {
               maior = n2
                menor = n1 
            }
        }
           
            document.getElementById("demo").innerHTML = 'Maior='+maior+'  Menor='+menor;
    e.preventDefault();
});
    </script>
</body>

</html>
